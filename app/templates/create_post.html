<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
</head>
<body>
    <h1>Create a New Lesson</h1>
    <form method="POST" action="{{ url_for('myLessons.create_post') }}">
        {{ form.hidden_tag() }}
        <div>
            {{ form.title.label }}<br>
            {{ form.title(size=32) }}
        </div>
        <div>
            {{ form.body.label }}<br>
            {{ form.body(size=64) }}
        </div>
        <div>
            {{ form.img_url.label }}<br>
            {{ form.img_url(size=64) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</body>
</html>
